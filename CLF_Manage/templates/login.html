{% extends 'index.html' %}

{% block content %}
    <style>
        .btn { /* 按钮美化 */
            width: 115px; /* 宽度 */
            height: 40px; /* 高度 */
            border-width: 0px; /* 边框宽度 */
            border-radius: 3px; /* 边框半径 */
            background: #1E90FF; /* 背景颜色 */
            cursor: pointer; /* 鼠标移入按钮范围时出现手势 */
            outline: none; /* 不显示轮廓线 */
            color: white; /* 字体颜色 */
            font-size: 17px; /* 字体大小 */
        }

        .login-button:hover { /* 鼠标移入按钮范围时改变颜色 */
            background: #5599FF;
        }
    </style>
    <div id="left_content" class="col-md-4"></div>
    <div id="login_content" class="col-md-4"><br>
        <h2 style="align-content: center">登录</h2><br>
        <div class="container-fluid">
            <form method="post" action="/student/login/">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ data }}">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="valid_code">验证码</label>
                    <div class="container-fluid">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="valid_code" name="valid_code">
                        </div>
                        <div class="col-md-4">
                            <img src="/student/get_valid_img/"></div>
                    </div>

                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="check" name="check" checked="checked"> 记住用户名
                    </label>
                </div>
                <div class="col-md-4">
                    <a href="#">忘记密码</a>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <a href="#">立即注册</a>
                </div>
                <br>
                <div class="container col-md-8 col-md-offset-3" style="color: red">{{ rename }}</div>
                <br>
                <br>
                <div class="col-md-offset-3 col-md-4">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
        </div>


    </div>
    <div id="right_content" class="col-md-4"></div>

{% endblock %}
